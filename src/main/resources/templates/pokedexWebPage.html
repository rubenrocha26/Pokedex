<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" th:href="@{images/pokeball.png}" type="pokeball">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
  <div class="px-4 py-5 my-5 text-center">
    <h1>Welcome to the Pokedex</h1>
    <form action="/pokemonSearch" method="POST">
      <p> <span th:text="${error}" id="error"></span></p>
      <label for="pokemonName">Enter Pokemon Name:</label>
      <input type="text" id="pokemonName" name="pokemonName">
      <button type="submit" id="submitButton">Search</button>
    </form>
    <div id="dataDiv" th:if="${name != null}">
      <h2>Pokemon Info</h2>
      <p>Name: <span th:text="${name}" id="name"></span></p>
      <p>Dex Number: <span th:text="${dexNumber}" id="dexNumber"></span></p>
      <p>Type: <span th:text="${primaryType}" id="primaryType"></span></p>
      <p th:if="${secondaryType != null}"> Secondary Type: <span th:text="${secondaryType}" id="secondaryType"></span></p>
      <p>HP: <span th:text="${hp}" id="hp"></span></p>
      <p>Attack: <span th:text="${attack}" id="attack"></span></p>
      <p>Defense: <span th:text="${defense}" id="defense"></span></p>
      <p>Special Attack: <span th:text="${specialAttack}" id="specialAttack"></span></p>
      <p>Special Defense: <span th:text="${specialDefense}" id="specialDefense"></span></p>
      <p>Speed: <span th:text="${speed}" id="speed"></span></p>
      <img th:src="${imageUrl}" alt="PokemonImage" id="pokemonImage">
    </div>
    <img th:src="@{images/pokemon-logo.webp}" id="pokemonLogo" alt="pokemonLogo">
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
